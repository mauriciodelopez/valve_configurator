<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valve Configurator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="p-4">
  <div class="container">
    <h1>Valve Configurator</h1>
    <form action="/generate" method="POST">
      <div class="mb-3">
        <label class="form-label">Fluid</label>
        <input type="text" name="fluid" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Pressure (bar)</label>
        <input type="number" name="pressure" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Temperature (°C)</label>
        <input type="number" name="temperature" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Generate Technical Sheet</button>
    </form>

    {% if result %}
    <div class="alert alert-info mt-4">
      <strong>Recommended valve:</strong> {{ result }}<br>
      <strong>Fluid:</strong> {{ fluid }}<br>
      <strong>Pressure:</strong> {{ pressure }} bar<br>
      <strong>Temperature:</strong> {{ temperature }} °C
    </div>
    {% endif %}
  </div>
</body>
</html>
