<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Knife Gate Valve Configurator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h1>Knife Gate Valve Configuration</h1>
    <form method="POST" action="/generate">
      <!-- Process Information -->
      <h4>Process Information</h4>
      <input class="form-control mb-2" type="text" name="fluid" placeholder="Fluid Type" required>
      <input class="form-control mb-2" type="text" name="solid_content" placeholder="Solid Content">
      <input class="form-control mb-2" type="text" name="flow_direction" placeholder="Flow Direction">
      <input class="form-control mb-2" type="number" name="pressure" placeholder="Operating Pressure (bar)" required>
      <input class="form-control mb-2" type="number" name="temperature" placeholder="Temperature (Â°C)" required>
      <input class="form-control mb-2" type="text" name="line_size" placeholder="Line Size (DN)">
      <input class="form-control mb-2" type="text" name="installation_position" placeholder="Installation Position">

      <!-- Valve Design -->
      <h4>Valve Design</h4>
      <input class="form-control mb-2" type="text" name="body_material" placeholder="Valve Body Material">
      <input class="form-control mb-2" type="text" name="seat_type" placeholder="Seat Type">
      <input class="form-control mb-2" type="text" name="gate_material" placeholder="Gate Material">
      <input class="form-control mb-2" type="text" name="port_design" placeholder="Port Design">
      <input class="form-control mb-2" type="text" name="flange_type" placeholder="Flange Type">

      <!-- Actuation -->
      <h4>Actuation</h4>
      <input class="form-control mb-2" type="text" name="actuation_type" placeholder="Actuation Type (Electric/Pneumatic)" required>
      <input class="form-control mb-2" type="text" name="voltage" placeholder="Voltage (if electric)">
      <input class="form-control mb-2" type="text" name="control_type" placeholder="Control Type">
      <input class="form-control mb-2" type="text" name="signal_type" placeholder="Signal Type">
      <input class="form-control mb-2" type="text" name="enclosure_rating" placeholder="Enclosure Rating">
      <input class="form-control mb-2" type="text" name="manual_override" placeholder="Manual Override">
      <input class="form-control mb-2" type="text" name="air_supply" placeholder="Air Supply Pressure (if pneumatic)">
      <input class="form-control mb-2" type="text" name="positioner" placeholder="Positioner (Yes/No)">
      <input class="form-control mb-2" type="text" name="solenoid_valve" placeholder="Solenoid Valve Type">
      <input class="form-control mb-2" type="text" name="limit_switches" placeholder="Limit Switches (Yes/No)">
      <input class="form-control mb-2" type="text" name="frl" placeholder="Filter/Regulator/Lubricator (Yes/No)">

      <!-- Application Constraints -->
      <h4>Application Constraints</h4>
      <input class="form-control mb-2" type="text" name="cycle_frequency" placeholder="Cycle Frequency">
      <input class="form-control mb-2" type="text" name="opening_speed" placeholder="Opening Speed">
      <input class="form-control mb-2" type="text" name="space" placeholder="Available Space">
      <input class="form-control mb-2" type="text" name="conditions" placeholder="Ambient Conditions">
      <input class="form-control mb-2" type="text" name="certifications" placeholder="Certifications Required">

      <button class="btn btn-primary mt-3" type="submit">Submit</button>
    </form>

    {% if result %}
    <div class="alert alert-success mt-4">
      <strong>{{ result }}</strong>
      <pre>{{ data | tojson(indent=2) }}</pre>
    </div>
    {% endif %}
  </div>
</body>
</html>
